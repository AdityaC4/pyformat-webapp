<!DOCTYPE html>
<html>
<head>
    <title>Code Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Code Formatter</h1>
    <form method="post">
        <label for="code">Enter your code:</label>
        <textarea id="code" name="code">{{ code if code else '# Write your code here' }}</textarea>
        <br>
        <input type="submit" value="Format Code">
    </form>
    {% if formatted_code %}
    <h2>Formatted Code:</h2>
    <textarea id="formatted-code" readonly>{{ formatted_code }}</textarea>
    <button id="copy-button" data-clipboard-target="#formatted-code">Copy Code</button>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <script>
        new ClipboardJS('#copy-button');
    </script>
</body>
</html>
